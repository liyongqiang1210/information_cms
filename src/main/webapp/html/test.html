<!DOCTYPE html>
<html>

<head>
<meta charset='UTF-8'>
<title>测试页面</title>
<link rel='stylesheet' href='../css/bootstrap.min.css'>
<link rel='stylesheet' href='../plugin/bootstrap-switch/css/bootstrap3/bootstrap-switch.css'>

<script src='../js/jquery.min.js'></script>
<script src='../plugin/bootstrap-switch/js/bootstrap-switch.js'></script>
<script src='../js/bootstrap.min.js'></script>

<script type="text/javascript">
	$(function(){
		// 用于开关组件初始化        
		$('.status').each(function(){            
			var id = $(this).data('id');            
			var status = $(this).data('status');             
			$(this).bootstrapSwitch({                
				onColor : "success",                
				offColor : "warning",            
			}).bootstrapSwitch('size', "mini").bootstrapSwitch('state', status);
		});
	});
        

 
    </script>


</head>

<body><input type="checkbox" class="status" id="status_1" data-id="1" data-status="0" />
<input type="checkbox" class="status" id="status_2" data-id="2" data-status="1" />
</body>
</html>
