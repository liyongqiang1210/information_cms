		src="http://localhost:8080/Information_cms/lib/datatables/1.10.0/jquery.dataTables.min.js"></script>
	<script type="text/javascript">
$(document).ready(function(){
	$.ajax({
		type:"GET",
		url:"http://localhost:8080/Information_cms/role/getAllRole.do",
		dataType:"json",
		success:function(data){
			// 将数据转换成json格式
			var json = eval(data);
			// 数据总数
			var total = 0;
			$.each(json,function(index,item){
				// 循环获取数据
				var id = json[index].id;
				var roleName = json[index].roleName;
				var roleDesc = json[index].roleDesc;
				var resourceIds = json[index].resourceIds;
				var available = json[index].available;
 				$("tbody").append("<tr class='text-c'><td><input type='checkbox' id='" + id + "' name='option'></td><td>" + id + "</td><td>" + roleName + "</td><td>" + roleDesc + "</td><td class='f-14'><a title='编辑' class='edit' href='javascript:;' style='text-decoration:none'><i class='Hui-iconfont' name='edit'>&#xe6df;</i></a> <a title='删除' href='javascript:;' onclick=\"admin_role_del(this,'" + id + "')\" class='ml-5' style='text-decoration:none'><i class='Hui-iconfont'>&#xe6e2;</i></a></td></tr>");
				total++;
			});
			$("span.r").append("共有数据：<strong>" + total + "</strong> 条");
		},
		error:function(data){
			alert("出错");
		}
	});
	
	/*编辑角色*/
	/* 为动态添加的内容绑定事件 */
	$("tbody").on('click','a.edit',function(){
		var _this = $(this),
		data = _this.parent().siblings();
		arr = [];
		for(var i = 1;i<data.length;i++){
			arr.push($(data[i]).text());//拿到点击按钮的当前那条信息的内容 放到一个数组里
		}
		/* 开始弹窗 */
		layer.open({
		type: 2,
		area: ['800px', '560px'],
		fix: false, //不固定
		maxmin: true,
		shade:0.4,
		title: '角色编辑',
		content: 'admin-role-update.html',
		success: function(layero, index){
	            var body = layer.getChildFrame('body',index);//建立父子联系
	            var iframeWin = window[layero.find('iframe')[0]['name']];
	            var inputList = body.find('input');
	            for(var j = 0; j< inputList.length; j++){
	                $(inputList[j]).val(arr[j]);
	            }
	        }
	});
	});
	/* 删除选中的内容 */
	$("#deleteSelected").on('click',function(){
		var id_array = new Array();
		$("input[name='option']:checked").each(function(){
			id_array.push($(this).prop("id"));// 向数组中添加元素
		});
		var idstr = id_array.join(',');// 将数组元素拼接起来构成一个字符串
		if(id_array.length > 0){
			layer.confirm('角色删除须谨慎，确认要删除吗？',function(index){
				$.ajax({
					type:"post",
					url:"http://localhost:8080/Information_cms/role/deleteSelectedRole.do",
					data:{ids:idstr},
					success:function(){
						layer.alert("成功删除所选内容");
						// 刷新页面
						location.reload();
					},
					error:function(){
						layer.alert("删除时发生异常");
					}
				});
			});
		}else{
			layer.alert("请选择要删除的角色");
		}
	});
	
	
});
/*管理员-角色-添加*/
function admin_role_add(title,url,w,h){
	layer_show(title,url,w,h);
}
/*管理员-角色-删除*/
function admin_role_del(obj,id){
	layer.confirm('角色删除须谨慎，确认要删除吗？',function(index){
		$.ajax({
			type: 'POST',
			url: 'http://localhost:8080/Information_cms/role/deleteRole.do',
			data:{roleId:id},
			dataType: 'json',
			success: function(data){
				$(obj).parents("tr").remove();
				layer.msg('已删除!',{icon:1,time:1000});
				// 重新加载当前页面
				location.reload();
			},
			error:function(data) {
				console.log(data.msg);
			}
		});		
	});
}
</script>
