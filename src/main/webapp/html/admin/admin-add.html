<title>添加管理员 - 管理员管理 - H-ui.admin v3.1</title>
<meta name="keywords" content="H-ui.admin v3.1,H-ui网站后台模版,后台模版下载,后台管理系统模版,HTML后台模版下载">
<meta name="description" content="H-ui.admin v3.1，是一款由国人开发的轻量级扁平化网站后台模板，完全免费开源的网站后台管理系统模版，适合中小型CMS后台系统。">
</head>
<body>
<article class="page-container">
	<form class="form form-horizontal" id="form-admin-add">
	<div class="row cl">
		<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>用户名：</label>
		<div class="formControls col-xs-8 col-sm-9">
			<input type="text" class="input-text" value="" placeholder="" id="username" name="username">
		</div>
	</div>
	<div class="row cl">
		<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>初始密码：</label>
		<div class="formControls col-xs-8 col-sm-9">
			<input type="password" class="input-text" autocomplete="off" value="" placeholder="密码" id="password" name="password">
		</div>
	</div>
	<div class="row cl">
		<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>确认密码：</label>
		<div class="formControls col-xs-8 col-sm-9">
			<input type="password" class="input-text" autocomplete="off"  placeholder="确认新密码" id="password2" name="password2">
		</div>
	</div>
	<div class="row cl">
		<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>性别：</label>
		<div class="formControls col-xs-8 col-sm-9 skin-minimal">
			<div class="radio-box">
				<input name="sex" type="radio" id="sex-1" value="1" checked>
				<label for="sex-1">男</label>
			</div>
			<div class="radio-box">
				<input type="radio" id="sex-2" name="sex" value="0">
				<label for="sex-2">女</label>
			</div>
		</div>
	</div>
	<div class="row cl">
		<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>手机：</label>
		<div class="formControls col-xs-8 col-sm-9">
			<input type="text" class="input-text" value="" placeholder="" id="phone" name="phone">
		</div>
	</div>
	<div class="row cl">
		<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>邮箱：</label>
		<div class="formControls col-xs-8 col-sm-9">
			<input type="text" class="input-text" placeholder="@" name="email" id="email">
		</div>
	</div>
	<div class="row cl">
				<label class="form-label col-xs-4 col-sm-3">角色列表：</label>
				<div class="formControls col-xs-8 col-sm-9">
					<dl class="role-list">
						<dd>
							<dl class="cl">
								<dd id="roleList">
								</dd>
							</dl>
						</dd>
					</dl>
				</div>
			</div>
	<div class="row cl">
		<label class="form-label col-xs-4 col-sm-3">备注：</label>
		<div class="formControls col-xs-8 col-sm-9">
			<textarea id="remarks" name="remarks" cols="" rows="" class="textarea"  placeholder="说点什么...100个字符以内" dragonfly="true" onKeyUp="$.Huitextarealength(this,100)"></textarea>
			<p class="textarea-numberbar"><em class="textarea-length">0</em>/100</p>
		</div>
	</div>
	<div class="row cl">
		<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
			<input class="btn btn-primary radius" type="button" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
		</div>
	</div>
	</form>
</article>

<script type="text/javascript" src="http://localhost:8080/Information_cms/lib/jquery.validation/1.14.0/jquery.validate.js"></script> 
<script type="text/javascript" src="http://localhost:8080/Information_cms/lib/jquery.validation/1.14.0/validate-methods.js"></script> 
<script type="text/javascript" src="http://localhost:8080/Information_cms/lib/jquery.validation/1.14.0/messages_zh.js"></script> 
<script type="text/javascript">
$(function(){
	$('.skin-minimal input').iCheck({
		checkboxClass: 'icheckbox-blue',
		radioClass: 'iradio-blue',
		increaseArea: '20%'
	});
	
	$("#form-admin-add").validate({
		rules:{
			adminName:{
				required:true,
				minlength:4,
				maxlength:16
			},
			password:{
				required:true,
			},
			password2:{
				required:true,
				equalTo: "#password"
			},
			sex:{
				required:true,
			},
			phone:{
				required:true,
				isPhone:true,
			},
			email:{
				required:true,
				email:true,
			},
			adminRole:{
				required:true,
			},
		},
		onkeyup:false,
		focusCleanup:true,
		success:"valid",
		submitHandler:function(form){
			$(form).ajaxSubmit({
				type: 'post',
				url: "xxxxxxx" ,
				success: function(data){
					layer.msg('添加成功!',{icon:1,time:1000});
				},
                error: function(XmlHttpRequest, textStatus, errorThrown){
					layer.msg('error!',{icon:1,time:1000});
				}
			});
			var index = parent.layer.getFrameIndex(window.name);
			parent.$('.btn-refresh').click();
			parent.layer.close(index);
		}
	});
	
	/* 初始化角色数据 */
	$.ajax({
		type:"GET",
		url:"http://localhost:8080/Information_cms/role/getAllRole.do",
		dataType:"json",
		success:function(data){
			var json = eval(data);
			var length = Math.ceil(json.length);
			$.each(json,function(index){
				/* 角色列表显示需要优化 */
				var roleName = json[index].roleName;
				var roleId = json[index].id;
				$("dd#roleList").append("<label> <input type='checkbox' value='"+ roleId +"' id='"+ roleId +"'> "+ roleName +" </label>");
			})
		},
		error:function(data){
			console.log(data.msg);
		}
	});
	
	$("input[type='button']").click(function(){
		var ids = new Array();
		$("input[type='checkbox']:checked").each(function(){
			ids.push($(this).prop("id"));
		});
		var roleIds = ids.join(",");// 获取选中角色id字符串
		$.ajax({
			type:"POST",
			url:"http://localhost:8080/Information_cms/user/createUser.do",
			data:{username:$("#username").val(),
				  password:$("#password").val(),
				  email:$("#email").val(),
				  phone:$("#phone").val(),
				  roleIds:roleIds,
				  sex:$("input[name='sex']:checked").val(),
				  remarks:$("#remarks").val()
				  },
			dataType:"json",
			success:function(data){
				// 注意此处必须是先刷新父页面然后再关闭子页面，不然的话父页面不刷新
				// 刷新父页面
				window.parent.location.reload();
				// 关闭页面
				var index = parent.layer
						.getFrameIndex(window.name);
				parent.layer.close(index);
			},
			error:function(data){
				console.log(data.msg);
			}
		});
	});
});
</script>
