<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8">
<title>权限管理</title>
<link rel="stylesheet" href="../plugin/layui-v2.4.3/layui/css/layui.css">
<script src="../js/jquery.min.js"></script>
<!-- layui -->
<script src="../plugin/layui-v2.4.3/layui/layui.js"></script>
<script src="../permission/permission.js"></script>
</head>

<body>
	<div class="layui-card">
		<div class="layui-card-header">权限信息表</div>
		<div class="layui-card-body">
			<form class="layui-form" lay-filter="search">
				<div class="layui-form-item">
					<div class="layui-inline">
						<div class="layui-input-inline">
							<input type="text" id="permissionNameSearch" value="" placeholder="请输入权限名"
								autocomplete="off" class="layui-input">
						</div>
					</div>
					<div class="layui-inline">
						<select id="permissionType">
							<option value="">请选权限类型</option>
							<option value="menu">菜单</option>
							<option value="button">按钮</option>
						</select>
					</div>
					<div class="layui-inline">
						<div class="layui-btn" id="search">查询</div>
					</div>
				</div>
			</form>
			<table id="permissionTable" lay-filter="permissionTable"></table>
		</div>
	</div>

</body>

</html>
