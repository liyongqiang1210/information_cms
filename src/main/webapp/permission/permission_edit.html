<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>权限管理</title>
<link rel="stylesheet" href="../plugin/layui-v2.4.3/layui/css/layui.css">
<!-- layui -->
<script src="../plugin/layui-v2.4.3/layui/layui.js"></script>
<script src="../permission/permission_edit.js"></script>
</head>

<body>
	<form class="layui-form" id="form" style="margin: 20px;">
		<div class="layui-form-item">
			<input type="text" id="id" value='' hidden>
			<div class="layui-form-item" style="width: 450px;">
				<label class="layui-form-label">功能名</label>
				<div class="layui-input-block">
					<input type="text" id="name" value="" placeholder="请输入功能名"
						autocomplete="off" class="layui-input" lay-verify="name">
					<input type="text" id="defaultName" value='default' hidden>
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">功能类型</label>
				<div class="layui-input-block">
					<input id="type" value="" hidden> <input name="type"
						value="menu" title="菜单" checked type="radio"> <input
						name="type" value="button" title="按钮" type="radio">
				</div>
			</div>
			<div class="layui-form-item" style="width: 450px;">
				<label class="layui-form-label">功能路径</label>
				<div class="layui-input-block">
					<input type="text" id="url" value="" placeholder="请输入功能路径"
						autocomplete="off" class="layui-input" lay-verify="url"> <input
						type="text" id="defaultUrl" value='default' hidden>
				</div>
			</div>
			<div class="layui-form-item" style="width: 300px;">
				<label class="layui-form-label">父级功能</label>
				<div class="layui-input-block">
					<select id="parentId" lay-search lay-filter="parentId">
						<option name="parentName" value="0" selected="selected">请选择</option>
					</select> <input id="parentIdInput" hidden>
				</div>
			</div>
			<div class="layui-form-item" style="width: 450px;">
				<label class="layui-form-label">权限字符串</label>
				<div class="layui-input-block">
					<input type="text" id="permission" value="" placeholder="请输入权限字符串"
						autocomplete="off" class="layui-input" lay-verify="permission">
					<input type="text" id="defaultPermission" value='default' hidden>
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">是否启用</label>
				<div class="layui-input-block">
					<input type="checkbox" id="available" checked lay-skin="switch"
						lay-text="启用|关闭"> <input id="availableInput" hidden>
				</div>
			</div>
			<div class="layui-form-item" >
				<div class="layui-input-block layui-hide">
					<button id="edit" class="layui-btn" lay-submit
						lay-filter="resourceSubmit">保存</button>
				</div>
			</div>
		</div>
	</form>
</body>

</html>
