<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8">
<title>角色管理</title>
<link rel="stylesheet" href="../css/bootstrap.min.css">
<link rel='stylesheet' href='../plugin/bootstrap-switch/css/bootstrap3/bootstrap-switch.css'>
<link rel="stylesheet" href="../css/style.css">
<link rel="stylesheet" href="../css/bootstrap-table.min.css">

<script src="../js/jquery.min.js"></script>
<script src="../js/bootstrap.min.js"></script>
<script src='../plugin/bootstrap-switch/js/bootstrap-switch.js'></script>
<script src="../user/resource.js"></script>
<script src="../js/common.js"></script>
<!-- bootstrap表格插件 -->
<script src="../js/bootstrap-table.min.js"></script>
<script src="../js/bootstrap-table-zh-CN.min.js"></script>
</head>

<body>
	<div class="container-fluid">
		<div class="row clearfix">
			<div class="col-md-12 column">
				<div class="panel-body div-select-from">
					<div class="panel panel-default">
						<div class="panel-heading">查询条件</div>
						<div class="panel-body">
							<form id="formSearch" class="form-horizontal">
								<div class="form-group">
									<label class="control-label col-lg-1" for="search_name">权限名</label>
									<div class="col-lg-3">
										<input type="text" class="form-control" id="search_name">
									</div>
									<div class="col-lg-4">
										<button type="button" style="margin-left: 50px" id="btn_query"
											class="btn btn-primary">查询</button>
									</div>
								</div>
							</form>
						</div>
					</div>
					<div class="div-table">
						<div id="toolbar" class="btn-group">
							<button id="btn_add" type="button" class="btn btn-default">
								<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>新增
							</button>
							<button id="btn_delete_select" type="button"
								class="btn btn-default">
								<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>删除选中
							</button>
						</div>
						<table id="table"></table>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
