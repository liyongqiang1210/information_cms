<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>角色编辑页面</title>
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1">
<link rel="stylesheet" href="../plugin/layui-v2.4.3/layui/css/layui.css"
	media="all">
<script src="../plugin/layui-v2.4.3/layui/layui.js" charset="utf-8"></script>
</head>
<body>
	<fieldset class="layui-elem-field layui-field-title"
		style="margin-top: 20px;">
		<legend>编辑角色</legend>
	</fieldset>
	<form class="layui-form" action="">
		<div class="layui-form-item">
			<label class="layui-form-label">角色名</label>
			<div class="layui-input-inline">
				<input name="rolename" lay-verify="rolename" placeholder="请输入角色名"
					autocomplete="off" class="layui-input" type="text">
			</div>
		</div>
		<div class="layui-form-item layui-form-text">
			<label class="layui-form-label">角色描述</label>
			<div class="layui-input-block">
				<textarea placeholder="请输入内容" class="layui-textarea"></textarea>
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">是否启用</label>
			<div class="layui-input-block">
				<input checked="" name="open" lay-skin="switch"
					lay-filter="switchTest" lay-text="启用|停用" type="checkbox">
			</div>
		</div>
		<div class="layui-form-item">
			<div class="layui-input-block">
				<button class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>
				<button type="reset" class="layui-btn layui-btn-primary">重置</button>
			</div>
		</div>
	</form>
	<script>
		layui
				.use(
						[ 'form', 'layedit', 'laydate' ],
						function() {
							var form = layui.form, layer = layui.layer, layedit = layui.layedit, laydate = layui.laydate;

							//自定义验证规则
							form.verify({
								rolename : function(value) {
									if (value.length < 2) {
										return '角色名至少两个字符';
									}
								},
							});

							//监听指定开关
							form.on('switch(switchTest)', function(data) {
								layer.msg('角色'
										+ (this.checked ? '已启用' : '已停用'), {
									offset : '6px'
								});
							});

							//监听提交
							form.on('submit(demo1)', function(data) {
								layer.alert(JSON.stringify(data.field), {
									title : '最终的提交信息'
								})
								return false;
							});

							//表单初始赋值
							form.val('example', {
								"username" : "贤心" // "name": "value"
								,
								"password" : "123456",
								"interest" : 1,
								"like[write]" : true //复选框选中状态
								,
								"close" : true //开关状态
								,
								"sex" : "女",
								"desc" : "我爱 layui"
							})

						});
	</script>

</body>
</html>
