<title>后台登录 - H-ui.admin v3.1</title>
</head>
<body>
	<input type="hidden" id="TenantId" name="TenantId" value="" />
	<div class="header"></div>
	<div class="loginWraper">
		<div id="loginform" class="loginBox">
			<form class="form form-horizontal">
				<div class="row cl">
					<label class="form-label col-xs-3"><i class="Hui-iconfont">&#xe60d;</i></label>
					<div class="formControls col-xs-8">
						<input id="username" name="username" type="text" placeholder="账户"
							class="input-text size-L">
					</div>
				</div>
				<div class="row cl">
					<label class="form-label col-xs-3"><i class="Hui-iconfont">&#xe60e;</i></label>
					<div class="formControls col-xs-8">
						<input id="password" name="password" type="password"
							placeholder="密码" class="input-text size-L">
					</div>
				</div>
				<div class="row cl">
					<div class="formControls col-xs-8 col-xs-offset-3">
						<input class="input-text size-L" id="checkCode" type="text" placeholder="在此处输入验证码"
							style="width: 150px;"> <img class="checkCode" src="http://localhost:8080/Information_cms/login/getCheckCode.do"> <a id="kanbuq"
							href="javascript:;">看不清，换一张</a>
					</div>
				</div>
				<div class="row cl">
					<div class="formControls col-xs-8 col-xs-offset-3">
						<label for="online"> <input type="checkbox" name="rememberMe"
							id="rememberMe" > 记住我
						</label>
					</div>
				</div>
				<div class="row cl">
					<div class="formControls col-xs-8 col-xs-offset-3">
						<input id="submit" type="button" class="btn btn-success radius size-L"
							value="&nbsp;登&nbsp;&nbsp;&nbsp;&nbsp;录&nbsp;"> <input
							name="" type="reset" class="btn btn-default radius size-L"
							value="&nbsp;取&nbsp;&nbsp;&nbsp;&nbsp;消&nbsp;">
					</div>
				</div>
			</form>
		</div>
	</div>
	<div class="footer">Copyright by H-ui.admin v3.1</div>
	<script
		src="http://localhost:8080/Information_cms/lib/jquery/1.9.1/jquery.min.js"></script>
	<script
		src="http://localhost:8080/Information_cms/static/h-ui/js/H-ui.min.js"></script>
		<script type="text/javascript" src="http://localhost:8080/Information_cms/lib/layer/2.4/layer.js"></script>
	<script>
		$(document).ready(function(){
			
			// 读取当前页面的cookies
			getCookie();
			// 登录按钮
			$("#submit").click(function(){
				var username = $("#username").val();
				var password = $("#password").val();
				var checkCode = $("#checkCode").val();
				var rememberMe = $("#rememberMe").prop("checked");
				$.ajax({
					type:"POST",
					url:"http://localhost:8080/Information_cms/login/toLogin.do",
					data:{
						username:username,
						password:password,
						rememberMe:rememberMe,
						checkCode:checkCode
						},	
					dataType:"json",
					success:function(data){
						var msg = data.msg;
						if(msg == "success"){
							if(username != null && username != ""){ 
								var exp = new Date(); //获得当前时间
								exp.setTime(exp.getTime() + 360*24*60*60*1000); //换成毫秒保存一年
								document.cookie = "username="+username+"; expires="+exp.toGMTString()+"; path=/";
							};
							$(location).prop('href','http://localhost:8080/Information_cms/html/main/index.html');
						}else{
							layer.alert(msg);
						}
					},
					error:function(data){
						console.log("发生异常");
					}
				});
			});
			
			// 获取验证码图片
			$("#kanbuq").click(function(){
				// 此处加上随机数是为了告诉浏览器要发送一个新的请求
				$("img.checkCode").prop("src","http://localhost:8080/Information_cms/login/getCheckCode.do?number=" + Math.random());
			});
			
		});
		/*
		 功能：获取cookies函数 
		 参数：name，cookie名字
		 */
		 function getCookie(){
		   var arr = document.cookie.match(new RegExp("(^| )username=([^;]*)(;|$)"));
		   if(arr != null){
		  	 var username = unescape(arr[2]); 
		  	 $("#username").val(username);
		   }
		 } 
	</script>
</body>
</html>
